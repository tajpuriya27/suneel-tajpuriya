<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEJ Application Project </title>
    <link rel="stylesheet" href="css/sytles.css">
</head>
<body>
    <div id="content-box">
        <h1>TEJ Application Project</h1>
        <hr>
        <h3>Samosa</h3>
        <p>Price: <input type="number" min="0" id="samosaPrice" onchange="price()"></p>
        <p>Quantity: <button id="incSamosa">+</button><span id="numSamosa"> 0 </span><button id="decSamosa">-</button></p>
        <p>Total: <span id="samosaTotal">0</span></p>
        <hr>
        <h3>Tea</h3>
        <p>Price: <input type="number" min="0" id="teaPrice" onchange="price()"></p>
        <p>Quantity: <button id="incTea">+</button><span id="numTea"> 0 </span><button id="decTea">-</button></p>
        <p>Total: <span id="teaTotal">0</span></p>
        <hr>
        <p>Total Price: <span id="totalPrice">0</span></p>
        <p>Vat(13%): <span id="vatAmt">0</span></p>
        <p>Tip(10%): <span id="tipAmt">0</span></p>
        <hr>
        <p>Grand Total: <span id="grandTotal">0</span></p>
        <input type="button" value="Calulate Grand Total" onclick="calculate()">
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
